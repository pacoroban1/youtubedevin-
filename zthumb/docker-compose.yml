version: '3.8'

services:
  zthumb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zthumb-server
    ports:
      - "8100:8100"
    volumes:
      - ../models:/models
      - ../outputs:/outputs
    environment:
      - ZTHUMB_MODELS_DIR=/models
      - ZTHUMB_OUTPUTS_DIR=/outputs
      - ZTHUMB_DEFAULT_BACKEND=${ZTHUMB_DEFAULT_BACKEND:-auto}
      - HF_HOME=/models/hf
      # CPU-friendly default; override to "stabilityai/sdxl-turbo" on Linux GPU if desired.
      - ZTHUMB_TURBO_MODEL_ID=${ZTHUMB_TURBO_MODEL_ID:-stabilityai/sd-turbo}
      # Disable auto-downloading multi-GB models by default. Enable explicitly on
      # your Linux machine when you actually want inference.
      - ZTHUMB_ALLOW_REMOTE_DOWNLOAD=${ZTHUMB_ALLOW_REMOTE_DOWNLOAD:-false}
      - ZTHUMB_SAFE_MODE=${ZTHUMB_SAFE_MODE:-true}
      - Z_LORA_PATH=${Z_LORA_PATH:-}
      - Z_LORA_SCALE=${Z_LORA_SCALE:-}
      - ZTHUMB_LORA_PATH=${ZTHUMB_LORA_PATH:-}
      - ZTHUMB_LORA_SCALE=${ZTHUMB_LORA_SCALE:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  models:
  outputs:
