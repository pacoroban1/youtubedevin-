version: '3.8'

services:
  zthumb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zthumb-server
    ports:
      - "8100:8100"
    volumes:
      - ../models:/models
      - ../outputs:/outputs
    environment:
      - ZTHUMB_MODELS_DIR=/models
      - ZTHUMB_OUTPUTS_DIR=/outputs
      - ZTHUMB_SAFE_MODE=${ZTHUMB_SAFE_MODE:-true}
      - Z_LORA_PATH=${Z_LORA_PATH:-}
      - Z_LORA_SCALE=${Z_LORA_SCALE:-}
      - ZTHUMB_LORA_PATH=${ZTHUMB_LORA_PATH:-}
      - ZTHUMB_LORA_SCALE=${ZTHUMB_LORA_SCALE:-}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  models:
  outputs:
