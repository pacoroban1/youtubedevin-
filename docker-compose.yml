version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: autopilot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-autopilot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-autopilot_secret}
      POSTGRES_DB: ${POSTGRES_DB:-autopilot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-autopilot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autopilot-network

  n8n:
    image: n8nio/n8n:latest
    container_name: autopilot-n8n
    restart: unless-stopped
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-admin}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678/}
      - GENERIC_TIMEZONE=${TIMEZONE:-UTC}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-autopilot}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-autopilot}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-autopilot_secret}
      # API Keys passed through
      - YOUTUBE_CLIENT_ID=${YOUTUBE_CLIENT_ID}
      - YOUTUBE_CLIENT_SECRET=${YOUTUBE_CLIENT_SECRET}
      - YOUTUBE_REFRESH_TOKEN=${YOUTUBE_REFRESH_TOKEN}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - GOOGLE_CLOUD_API_KEY=${GOOGLE_CLOUD_API_KEY}
      - LIBRETRANSLATE_URL=${LIBRETRANSLATE_URL}
      - LIBRETRANSLATE_API_KEY=${LIBRETRANSLATE_API_KEY}
      - TRANSLATION_PROVIDER=${TRANSLATION_PROVIDER}
      - NARRATOR_PERSONA=${NARRATOR_PERSONA}
      - SCRIPT_BEAT_SECONDS=${SCRIPT_BEAT_SECONDS}
      - SCRIPT_MAX_BEATS=${SCRIPT_MAX_BEATS}
      - AZURE_SPEECH_KEY=${AZURE_SPEECH_KEY}
      - AZURE_SPEECH_REGION=${AZURE_SPEECH_REGION:-eastus}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n/workflows:/home/node/workflows
      - ./services/runner:/home/node/runner
      - ./scripts:/home/node/scripts
      - autopilot_media:/home/node/media
    ports:
      - "5678:5678"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - autopilot-network

  runner:
    build:
      context: ./services/runner
      dockerfile: Dockerfile
    container_name: autopilot-runner
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-autopilot}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-autopilot_secret}
      - POSTGRES_DB=${POSTGRES_DB:-autopilot}
      - YOUTUBE_CLIENT_ID=${YOUTUBE_CLIENT_ID}
      - YOUTUBE_CLIENT_SECRET=${YOUTUBE_CLIENT_SECRET}
      - YOUTUBE_REFRESH_TOKEN=${YOUTUBE_REFRESH_TOKEN}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - GOOGLE_CLOUD_API_KEY=${GOOGLE_CLOUD_API_KEY}
      - LIBRETRANSLATE_URL=${LIBRETRANSLATE_URL}
      - LIBRETRANSLATE_API_KEY=${LIBRETRANSLATE_API_KEY}
      - TRANSLATION_PROVIDER=${TRANSLATION_PROVIDER}
      - NARRATOR_PERSONA=${NARRATOR_PERSONA}
      - SCRIPT_BEAT_SECONDS=${SCRIPT_BEAT_SECONDS}
      - SCRIPT_MAX_BEATS=${SCRIPT_MAX_BEATS}
      - AZURE_SPEECH_KEY=${AZURE_SPEECH_KEY}
      - AZURE_SPEECH_REGION=${AZURE_SPEECH_REGION:-eastus}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - ZTHUMB_URL=${ZTHUMB_URL}
      - ALLOW_THUMBNAIL_FALLBACK_TO_OPENAI=${ALLOW_THUMBNAIL_FALLBACK_TO_OPENAI}
    volumes:
      - ./services/runner:/app
      - ./scripts:/app/scripts
      # Needed when ZThumb returns file:// paths under /outputs so the runner can read/copy them.
      - ./outputs:/outputs
      - autopilot_media:/app/media
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - autopilot-network

volumes:
  postgres_data:
  n8n_data:
  autopilot_media:

networks:
  autopilot-network:
    driver: bridge
